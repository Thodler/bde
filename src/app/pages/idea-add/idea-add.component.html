<ion-content>
  <h1 class="ion-padding-horizontal">Boîte à idées</h1>
  <form [formGroup]="formIdea" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Mon idée : </ion-label>
      <ion-textarea placeholder="" name="idea" formControlName="idea" [autoGrow]=true>
      </ion-textarea>
    </ion-item>
    <ion-button fill="clear" type="submit" [routerLink]="['/ideas']">Poster</ion-button>
  </form>
</ion-content>
