<h1 class="ion-padding-horizontal">Boîte à idées</h1>
<ion-content>
  <ion-card *ngFor="let idea of ideas; let index = index">
    <ion-card-content>
      {{idea.idea}}
    </ion-card-content>
    <ion-button fill="clear" (click)="deleteIdea(index)">Supprimer</ion-button>
  </ion-card>
</ion-content>
